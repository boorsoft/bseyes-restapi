{% extends 'base.html' %}

{% block title %}Предметы{% endblock %}

{% block content %}

<div class="flex-container">
    
    <div class="container">
        <div class="info">Предметы</div>
        {% for subject in subjects %}
        <div class="list-element"><a href="/admin/subjects/{{subject.subject_id}}/teachers">{{subject.sub_name}}</a></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
